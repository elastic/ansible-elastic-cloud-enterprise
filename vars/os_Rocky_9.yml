---
docker_unit_after: "multi-user.target"
docker_storage_driver: overlay2
bootloader_update_command: grub2-mkconfig -o /etc/grub2.cfg
conntrack_module: ip_conntrack
container_engine: Podman

# Podman version mapping
podman_version_map:
  "4.9.4":
    name: "podman"
    package:
      - podman-4.9.4
      - podman-remote-4.9.4
